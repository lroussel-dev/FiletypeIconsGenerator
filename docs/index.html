<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions de fichiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            max-width: 1200px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            text-align: center;
        }

        code {
            background-color: #555;
            padding: 3px 5px;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .file-type {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 120px;
        }

        .file-type img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .file-type p {
            margin: 0;
            font-weight: bold;
            color: #555;
        }

        am {
            color: oklch(83.759% 0.124 68.088);
        }

        y {
            color: oklch(92.834% 0.14513 99.373);
        }

        bl {
            color: oklch(84.046% 0.10824 224.147);
        }

        
    </style>
</head>

<body>
    <h1>Examples</h1>
    <p>
        Icons generated with the command
        <br>
        <code><y>python</y> <am>generate_icons.py</am> <bl>-t</bl> <am>templates/template_solid_rounded.svg</am> <bl>-j</bl> <am>json/commons.json</am> <bl>-o</bl> <am>docs/images</am></code>
    </p>
    <div class="container">
        <!-- TXT -->
        <div class="file-type">
            <img src="images/txt.svg" alt="TXT">
            <p>TXT</p>
        </div>

        <!-- PDF -->
        <div class="file-type">
            <img src="images/pdf.svg" alt="PDF">
            <p>PDF</p>
        </div>

        <!-- DOCX -->
        <div class="file-type">
            <img src="images/docx.svg" alt="DOCX">
            <p>DOCX</p>
        </div>

        <!-- XLSX -->
        <div class="file-type">
            <img src="images/xlsx.svg" alt="XLSX">
            <p>XLSX</p>
        </div>

        <!-- PPTX -->
        <div class="file-type">
            <img src="images/pptx.svg" alt="PPTX">
            <p>PPTX</p>
        </div>

        <!-- JPG -->
        <div class="file-type">
            <img src="images/jpg.svg" alt="JPG">
            <p>JPG</p>
        </div>

        <!-- PNG -->
        <div class="file-type">
            <img src="images/png.svg" alt="PNG">
            <p>PNG</p>
        </div>

        <!-- GIF -->
        <div class="file-type">
            <img src="images/gif.svg" alt="GIF">
            <p>GIF</p>
        </div>

        <!-- MP4 -->
        <div class="file-type">
            <img src="images/mp4.svg" alt="MP4">
            <p>MP4</p>
        </div>

        <!-- AVI -->
        <div class="file-type">
            <img src="images/avi.svg" alt="AVI">
            <p>AVI</p>
        </div>

        <!-- MOV -->
        <div class="file-type">
            <img src="images/mov.svg" alt="MOV">
            <p>MOV</p>
        </div>

        <!-- MP3 -->
        <div class="file-type">
            <img src="images/mp3.svg" alt="MP3">
            <p>MP3</p>
        </div>

        <!-- ZIP -->
        <div class="file-type">
            <img src="images/zip.svg" alt="ZIP">
            <p>ZIP</p>
        </div>

        <!-- RAR -->
        <div class="file-type">
            <img src="images/rar.svg" alt="RAR">
            <p>RAR</p>
        </div>

        <!-- EXE -->
        <div class="file-type">
            <img src="images/exe.svg" alt="EXE">
            <p>EXE</p>
        </div>

        <!-- DMG -->
        <div class="file-type">
            <img src="images/dmg.svg" alt="DMG">
            <p>DMG</p>
        </div>

        <!-- DEB -->
        <div class="file-type">
            <img src="images/deb.svg" alt="DEB">
            <p>DEB</p>
        </div>

        <!-- JSON -->
        <div class="file-type">
            <img src="images/json.svg" alt="JSON">
            <p>JSON</p>
        </div>

        <!-- CSV -->
        <div class="file-type">
            <img src="images/csv.svg" alt="CSV">
            <p>CSV</p>
        </div>
    </div>
</body>

</html>
